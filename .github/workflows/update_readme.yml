name: Update README

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: Java 환경 설정
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: README 업데이트 스크립트 실행
        working-directory: BOJ/src
        run: |
          javac UpdateReadme.java
          java UpdateReadme

      - name: 변경사항 커밋 및 푸시 (디버깅 추가) 
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          echo "🔍 현재 변경된 파일 목록:"
          git status  # 변경된 파일이 있는지 확인
          
          git add algorithm/README.md
          echo "✅ git add 실행 완료"
          
          git status  # git add 이후 상태 확인

          git commit -m "auto update: README.md" || echo "⚠ No changes to commit"
          git push || echo "⚠ No changes to push"

      - name: README 변경 확인
        run: |
          cat README.md  # 변경된 README 내용 확인
          
      - name: 현재 디렉토리 및 파일 목록 출력 (디버깅용)
        run: |
          pwd  # 현재 디렉토리 확인
          ls -R  # 전체 파일 구조 확인

